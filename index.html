<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallerie Slider</title>
  </head>
  <body>
    <div class="title">
      <h1>pictures slider</h1>
      <hr />
    </div>
    <div class="slider-container">
      <img src="pics/Slam Dumk_.jpeg" alt="Sakuragi" />
      <img src="pics/chrollo !.jpeg" alt="chrollo lucifer" />
      <img src="pics/nnefedorkaic.jpeg" alt="Guts" />
      <img src="pics/Roronoa Zoro by me (aboude_art).jpeg" alt="Roronoa zoro" />
      <img src="pics/Satoru Gojo.jpeg" alt="Saturo gojo" />
      <img src="pics/téléchargement.jpeg" alt="Hashirama senju" />
      <img
        src="pics/Gol d roger _ Personagens de anime, Desenho de anime, Anime.jpeg"
        alt="Gol D roger"
      />
      <img src="pics/allmight@12_17update on Twitter.jpeg" alt="Allmight" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">&#10094;</span>
      <span id="indicators" class="indicators"> </span>
      <span id="next" class="next">&#10095;</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
